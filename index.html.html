<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form validation</title>
    <link rel="stylesheet" href="Formulaire.css">

</head>

<body>
    <form>
        <label for="firstname"> User name : </label><input type="text" id="firstname" name="firstname">
        <label for="address"> Address: </label><input type="text" id="address">
        <label for="email"> E-mail Address: </label><input type="text" id="email">
        <label for="password"> Password: </label><input type="password" id="password">
        <label for="comment"> Comments: </label><textarea class="form-control" id="comment"></textarea>
        <button type="submit">Send </button>
        <button type="reset"> Reset </button>
    </form>
    <script src="Formulaire.js"></script>
</body>

</html>
